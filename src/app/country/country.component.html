<div class="container">
    <div class="card-deck">
        <div *ngFor="let c of countries"  style="min-width: 18rem;">
            <div *ngIf = 'c.name==="India"'>
                <img src="{{c.flag}}" class="card-img-top card mb-5" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{c.name}}</h5>
                    <p class="card-text">{{c.nativeName}}</p>
                </div>
            </div>
        </div>

    </div>
</div>
