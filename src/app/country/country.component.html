<h1>This displays the list of all country flags</h1>
<div class="container">
    <div class="card-deck">
        <div *ngFor="let c of countries" class="card mb-5" style="min-width: 18rem;">
            <img src="{{c.flag}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{c.name}}</h5>
                <p class="card-text">{{c.nativeName}}</p>
            </div>
        </div>

    </div>
</div>
